<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/general :: head"></head>
<head>
  <link href="../static/css/testCss.css" th:href="@{/css/testCss.css}" rel="stylesheet" />

  <header th:replace="fragments/general_welcome :: header"></header>
  <style>
    .center {
      border: 5px solid #FFFF00;
      text-align: center;
    }
  </style>
  <style>
    .overlay{
      opacity:0.8;
      background-color:#ccc;
      position:fixed;
      width:100%;
      height:30%;
      top:0px;
      left:0px;
      z-index:1000;
      margin-top: 66px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
<main class="overlay">
  <div class="overlay">

    <h1 class="h3 mb-3">Messages</h1>

    <div class="card">
      <div class="row g-0">
        <div class="col-12 col-lg-5 col-xl-3 border-right" style="overflow:scroll; height:500px;">
          <div class="px-4 d-none d-md-block">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
              </div>
            </div>
          </div>
          <th:block th:each="convo: ${convos}">
            <a th:href="@{chat?id=}+${convo.getId()}" class="list-group-item list-group-item-action border-0">
              <div class="badge bg-success float-right">5</div>
              <div class="d-flex align-items-start">
                <div class="flex-grow-1 ml-3">
                  [[${convo.getFirstName()}]]
                  <div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
                </div>
              </div>
            </a>
          </th:block>
          <hr class="d-block d-lg-none mt-1 mb-0">
        </div>
        <div class="col-12 col-lg-7 col-xl-9">
          <div class="py-2 px-4 border-bottom d-none d-lg-block">
            <div class="d-flex align-items-center py-1">
              <div class="flex-grow-1 pl-3">
                <strong>[[${receiver.getFirstName()}]]</strong>
                <div class="text-muted small"><em>Typing...</em></div>
              </div>
            </div>
          </div>
          <div  style="overflow-y:scroll; height:400px;">
          <tr th:each="msg:${messages}">
          <div class="container">

              <p th:if="${msg.getReceiverId() == receiver.getId()}">[[${currentUser.getFirstName()}]]</p>
              <p th:if="${msg.getReceiverId() == currentUser.getId()}">[[${receiver.getFirstName()}]]</p>

            <p>
              [[${msg.getContent()}]]
            </p>
            <span class="time-right"> [[${msg.getSentAt().getHour()}]]:[[${msg.getSentAt().getMinute()}]]</span>
          </div>
          </tr>
          </div>
          <form th:action="@{/chatPost}" method="post">
            <textarea name="message" rows="1" cols="100" placeholder="Send a message"></textarea>
            <input type="hidden" th:name="sender" th:value="${currentUser.getId()}"/>
            <input type="hidden" th:name="receiver" th:value="${receiver.getId()}"/>
            <input type="submit" value="send" />
          </form>

        </div>
      </div>
    </div>

  </div>
</main>
</body>

</html>
