<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/general :: head"></head>
<head>
  <link href="../static/css/construct-ad.css" th:href="@{/css/construct-ad.css}" rel="stylesheet" />

  <header th:replace="fragments/general_welcome :: header"></header>

</head>
<body class="d-flex flex-column h-100">

<header th:replace="fragments/general :: header"></header>

<section>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Make your own ad,
        Its that simple</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form method="post">
            <div class="input_field"> <span><i aria-hidden="true"></i></span>
              <input type="input" name="title" placeholder="TITLE" required />
            </div>
            <br>
            <div class="input_field"> <span><i aria-hidden="true"></i></span>
              <textarea rows="4" cols="40" name = "description" placeholder="Description"></textarea>
            </div>
            <br>
            <div class="input_field"> <span><i aria-hidden="true"></i></span>
              <input type="number" min="1" step="any" size="15" name="price" placeholder="Price" required />$
            </div>
            <br>
            <div class="input_field select_option">
              <select name="category" placeholder="category" id="${proffesions}">
                <option value="SELECT CATEGORY" disabled>SELECT CATEGORY</option>
                <option th:each="proff : ${userList}"
                        th:value ="${proff}" th:text="${proff}"></option>
              </select>
            </div>
            <br>
            <div class="input_field select_option">
                <select name="city" id="${city}">
                  <option value="SELECT CITY" placeholder="city" disabled>SELECT A CITY</option>
                  <option th:each="city : ${cityList}"
                          th:value ="${city}" th:text="${city}"></option>
                </select>
            </div>
            <br>
            <input class="button" type="submit" value="Construct" />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<footer th:fragment="footer" id="footer" class="footer mt-auto py-3">
  <div class="container">
    <p>&#169; 2021 Cutura productions</p>
  </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>
</body>

</html>
